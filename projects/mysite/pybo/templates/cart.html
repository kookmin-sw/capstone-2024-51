<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가격 비교 사이트</title>
    <style>
        body {
            margin: 0;
            font-family: Inter, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 80%;
            margin-top: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .header {
            font-size: 24px;
            color: black;
            display: flex;
            align-items: center;
        }
        .checkbox {
            margin-right: 10px;
        }
        .product-list {
            overflow-y: auto;
            max-height: 300px;
        }
        .product {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            background: #D9D9D9;
            padding: 10px;
            border-radius: 10px;
        }
        .product img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        .product-info {
            flex-grow: 1;
            padding: 0 10px;
        }
        .vendor {
            font-size: 16px;
            color: gray;
        }
        .price {
            color: blue;
            font-size: 20px;
            font-weight: bold;
        }
        .actions {
            margin-left: auto;
        }
        .close-button {
            border: none;
            background-color: transparent;
            cursor: pointer;
            font-size: 24px;
            color: red;
        }
        .button {
            background: blue;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .buttons-container {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .total, .cost-details {
            text-align: right;
            font-size: 20px;
            color: black;
        }
        .cost-details {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <input type="checkbox" id="select-all" class="checkbox">
            <label for="select-all">상품 전체 선택</label>
        </div>
        <div class="product-list">
            <!-- 이 부분을 반복하여 추가 상품을 더 넣어 스크롤 가능하게 만듭니다 -->
            <div class="product">
                <input type="checkbox" class="checkbox">
                <img src="https://via.placeholder.com/50">
                <div class="product-info">
                    <div class="vendor">A판매처</div>
                    <div>제품명 50g</div>
                    <div>제조사: OO</div>
                </div>
                <div class="price">000원</div>
                <button class="close-button">×</button>
            </div>
            <div class="product">
                <input type="checkbox" class="checkbox">
                <img src="https://via.placeholder.com/50">
                <div class="product-info">
                    <div class="vendor">B판매처</div>
                    <div>제품명 100g</div>
                    <div>제조사: XX</div>
                </div>
                <div class="price">200원</div>
                <button class="close-button">×</button>
            </div>
            <!-- 추가적인 상품들 -->
        </div>
        <div class="total">총 금액: 0000원</div>
        <div class="cost-details">(상품금액 000원 + 배송비 000원)</div>
        <div class="buttons-container">
            <button class="button">장바구니 상품 전체 구매하기</button>
            <button class="button">선택 상품 구매하기</button>
        </div>
    </div>
    <script>
        document.getElementById('select-all').addEventListener('click', function() {
            document.querySelectorAll('.product .checkbox').forEach(checkbox => {
                checkbox.checked = this.checked;
            });
        });
    </script>
</body>
</html>
